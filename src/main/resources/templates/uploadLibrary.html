<!DOCTYPE html>
<html class="h-100">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>List Flit</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
	crossorigin="anonymous">
<link href="css/main.css" rel="stylesheet">
</head>

<body class="img-background d-flex flex-column h-100">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">List Flit</a>

			<div class="nav-item" id="userProfileNav">
				<img id="profilePicture" class="rounded-circle mx-1 p-1" width="50px" />
			</div>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						href="/uploadLibrary">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/logout">Log
							out</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<main class="flex-shrink-0 p-2 mt-auto">
		<div id="" class="w-100">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-sm-12 mx-auto">
						<div class="card fw-lighter">
							<div class="card-body">
								<form method="post" enctype="multipart/form-data">
									<div class="mb-3">
										<label class="form-label">Apple Music Library File</label>
										<input type="file" name="libraryFile" class="form-control" accept="text/xml" required />
									</div>
									<input type="submit" class="btn btn-primary w-100"
										value="Upload" />
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="mt-auto text-white text-center text-shadow">
		<p>
			2021 - <a href="https://alpsakaci.com/" target="_blank"
				class="text-white">Alp Sakaci</a>
		</p>
	</footer>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>
	</script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<script src="js/getUserProfile.js"></script>
</body>
</html>
